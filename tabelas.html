<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tabela.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Curso</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Info</td>
          <td>Maria</td>
        </tr>
        <tr>
          <td>Edif</td>
          <td>João</td>
        </tr>
        <tr>
          <td>José</td>
          <td>Meca</td>
        </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th colspan="3">Alunos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">2</td>
          <td colspan="2">Info</td>
        </tr>
        <tr>
          <td>Mat</td>
          <td>Port</td>
        </tr>
        <tr>
          <td colspan="2">5</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>

    <table>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>8</td>
            <td>3</td>
            <td>6</td>
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td rowspan="3">7</td>
        </tr>
        <tr>
            <td>1</td>
            <td>9</td>
        </tr>
        <tr>
        <td colspan="2">2</td>
        </tr>
    </table>
  </body>
</html>
